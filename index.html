<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte y Vino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Mundo del Arte y el Vino</h1>
        <p id="texto-editable">Este es el texto que puedes modificar cuando tengamos el texto.</p>
    </div>

    <audio id="background-music" muted autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción automática de música.
    </audio>

    <script>
        // Espera a que la página esté completamente cargada
        window.addEventListener('load', function() {
            // Desactivar el silencio y reproducir el audio
            var audio = document.getElementById('background-music');
            audio.muted = false;
            audio.play().catch(function(error) {
                console.log("La reproducción automática fue bloqueada.");
            });
        });
    </script>
</body>
</html>
